<script id="jsbin-javascript">
var canvas = document.getElementById("myCanvas");
var context = canvas.getContext("2d");

var canvasWidth = canvas.width;
var canvasHeight = canvas.height;

function myClock(){
var date = new Date();
var hours = date.getHours();
if (hours < 10) { hours = '0'+hours;};
var minutes = date.getMinutes();
if (minutes < 10) { minutes = '0'+minutes;}
var seconds = date.getSeconds();
if (seconds < 10) { seconds = '0'+seconds;};
var clockFace = (hours + ' / ' + minutes+' / '+seconds);
  var hexColor = '#' + hours + minutes + seconds;
document.body.style.background = 'white'; document.getElementById('clock').style.color = 'teal';
document.getElementById('clock').innerHTML = clockFace;
setTimeout(function(){
    myClock();
  }, 1000);
  return seconds;
}
myClock();

function random(max, min) {
    return Math.floor(Math.random() * (max - min + 1) + min);
}

lineToCenter = function(x, y, col){
  
     var x0 = canvasWidth/2;
     var y0 = canvasHeight/2;
  
     context.beginPath();
     context.moveTo(x, y);
     context.lineTo(x0, y0);
     context.strokeStyle = col;
     context.stroke();
};

star = function(x, y, size) {

  var s = size;

  var x1 = x;
  var y1 = y;
  var x2 = x1 + 0.33 * s;
  var y2 = y1;
  var x3 = x1 + 0.5 * s;
  var y3 = y1 - 0.4 * s;
  var x4 = x1 + 0.66 * s;
  var y4 = y1;
  var x5 = x1 + s;
  var y5 = y1;
  var x6 = x1 + 0.75 * s;
  var y6 = y1 + 0.2 * s;
  var x7 = x1 + 0.85 * s;
  var y7 = y1 + 0.5 * s;
  var x8 = x1 + 0.5 * s;
  var y8 = y1 + 0.33 * s;
  var x9 = x1 + 0.15 * s;
  var y9 = y1 + 0.5 * s;
  var x10= x1 + 0.25 * s;
  var y10= y1 + 0.2 * s;

  context.beginPath();
  context.moveTo(x1,y1);
  context.lineTo(x2,y2);
  context.lineTo(x3,y3);
  context.lineTo(x4,y4);
  context.lineTo(x5,y5);
  context.lineTo(x6,y6);
  context.lineTo(x7,y7);
  context.lineTo(x8,y8);
  context.lineTo(x9,y9);
  context.lineTo(x10,y10);
  context.lineTo(x1,y1);
  context.strokeStyle = 'rgba(0,128,128 ,0.3)';
  context.stroke();
  if (myClock() % 7 === 0){
    context.fillStyle = 'rgba(255,0,0 ,0.5)';};
  if (myClock() % 7 === 1){
    context.fillStyle = 'rgba(255,165,0 ,0.5)';};
  if (myClock() % 7 === 2){
    context.fillStyle = 'rgba(255,255,0 ,0.5)';};
  if (myClock() % 7 === 3){
    context.fillStyle = 'rgba(0,128,0 ,0.5)';};
  if (myClock() % 7 === 4){
    context.fillStyle = 'rgba(0,0,255 ,0.5)';};
  if (myClock() % 7 === 5){
    context.fillStyle = 'rgba(75,0,130 ,0.5)';};
  if (myClock() % 7 === 6){
    context.fillStyle = 'rgba(128,0,128 ,0.5)';};
    context.fill();
};

function draw (){

  var xMin = 0;
  var yMin = 0;
  var x0 = canvasWidth/2;
  var y0 = canvasHeight/2;


  positionX = random(0.95*canvasWidth, xMin);
  positionY = random(0.95*canvasHeight, yMin);
  lineToCenter(positionX, positionY, 'rgba(0,128,128 ,0.3)');
  star(positionX, positionY, 20);
}
